<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
     <!-- Custom CSS -->
     <link rel="stylesheet" type="text/css" href="css/custom_style_empleados.css">
    <title>Listado Productos</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center boldRegularFont mb-5 mt-5">Listado de Tipo de Componentes</h3>

        <div id="listado"></div>
    </div>
    
    <script>
        cargarListadoProducto();
        async function cargarListadoProducto() {
            document.querySelector("#listado").innerHTML = await opener.oTiendaMuebles.getProductos();
        }
    </script>
</body>
